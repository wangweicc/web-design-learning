<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 类选择器口诀：样式点定义，结构类(class)调用，一个或多个，开发最常用 */
        .red {
            color: red;
        }

        .pink {
            color: pink;
        }
    </style>
</head>

<body>
    <ul>
        <li class="red">冰雨</li>
        <li>来生缘</li>
        <li class="pink">李香兰</li>
        <li class="red">生僻字</li>
        <li>江南style</li>
    </ul>
</body>

</html>
