<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>

<body>
    <h4>图像标签的使用：</h4>
    <img src="刘德华.jpg">

    <h4>alt 替换文本 图像显示不出来的时候用文字替换：</h4>
    <img src="刘德华1.jpg" alt="我是刘德华">

    <h4>title 提示title文本 鼠标放在图像上，提示的文字：</h4>
    <img src="刘德华.jpg" alt="我是刘德华" title="我是刘德华思密达">
</body>

</html>
