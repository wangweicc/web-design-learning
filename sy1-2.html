<!doctype html>
<html lang="en"> <!-- lang属性指定了文档的语言为英语 -->

<head>
    <meta charset="UTF-8"> <!-- 声明文档的字符编码为UTF-8 -->
    <title>我们的班级主页</title> <!-- 文档标题 -->
    <style type="text/css">
        /* 样式表 */
        h2 {
            font-family: 微软雅黑;
            /* 设置字体 */
            font-size: 24px;
            /* 设置字号 */
            color: red;
            /* 设置颜色 */
        }
    </style>
</head>

<body>
    <h2 align="center">欢迎来到我们的班级网站</h2> <!-- 标题 -->
    <hr color="#33cc66">
    <p align="center">这是我们开发的第一个网页</p> <!-- 段落,align属性使这段文本居中显示-->
    <script type="text/javascript">
        alert("软件工程专业就业前景好！");            /*<script>标签内包含JavaScript代码，这里的代码会在页面加载时弹出一个警告框，显示消息“软件工程专业就业前景好！”*/
    </script>
</body>

</html>
