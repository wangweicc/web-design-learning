<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS装饰文本</title>
    <style>
        div {
            /* 下划线 */
            /* text-decoration: underline; */
            /* 上划线 */
            /* text-decoration: overline; */
            /* 删除线 */
            text-decoration: line-through;
        }

        a {
            /* 取消a默认的下划线 */
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div>粉红色的回忆</div>
    <a href="#">了解一下</a>
</body>

</html>
