<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<title>开关小灯</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background-color: #000;
		}

		.bulb-container {
			position: relative;
			width: 200px;
			height: 250px;
			cursor: pointer;
		}

		.bulb-glass {
			width: 160px;
			height: 160px;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 50%;
			position: absolute;
			top: 0;
			left: 50%;
			transform: translateX(-50%);
			transition: all 0.3s ease;
			border: 2px solid rgba(255, 255, 255, 0.2);
		}

		.filament {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 60px;
			height: 80px;
		}

		.filament path {
			stroke: rgba(255, 255, 255, 0.3);
			stroke-width: 3;
			fill: none;
		}

		.base {
			position: absolute;
			bottom: 40px;
			left: 50%;
			transform: translateX(-50%);
			width: 60px;
			height: 70px;
		}

		.base-ring {
			width: 100%;
			height: 15px;
			background: #87ceeb;
			margin-bottom: 5px;
			border-radius: 3px;
		}

		/* 只需要修改亮灯状态的相关样式 */

		.bulb-container.on .bulb-glass {
			background: rgba(255, 255, 255, 0.4);
			/* 提高透明度 */
			box-shadow:
				0 0 80px rgba(255, 255, 255, 0.8),
				/* 第一层光晕 */
				0 0 120px rgba(255, 255, 255, 0.6),
				/* 第二层光晕 */
				0 0 160px rgba(255, 255, 255, 0.4);
			/* 第三层光晕 */
		}

		.bulb-container.on .filament path {
			stroke: rgba(255, 255, 255, 1);
			filter:
				drop-shadow(0 0 20px rgba(255, 255, 255, 1)) drop-shadow(0 0 40px rgba(255, 255, 255, 0.8));
			/* 双层发光效果 */
		}

		.bulb-container.off .filament path {
			stroke: rgba(255, 255, 255, 0.3);
		}
	</style>
</head>

<body>
	<div class="bulb-container off" id="bulbContainer">
		<div class="bulb-glass"></div>
		<svg class="filament" viewBox="0 0 100 100">
			<path d="M50,20 L50,30 L50,40 L50,50 L50,60 L50,70 L50,80" style="stroke-linecap: round;" />
			<path d="M30,35 L70,35 M30,50 L70,50 M30,65 L70,65" style="stroke-linecap: round;" />
		</svg>
		<div class="base">
			<div class="base-ring"></div>
			<div class="base-ring"></div>
			<div class="base-ring"></div>
		</div>
	</div>

	<script>
		const bulbContainer = document.getElementById('bulbContainer');
		let isOn = false;

		bulbContainer.addEventListener('click', () => {
			isOn = !isOn;
			if (isOn) {
				bulbContainer.classList.remove('off');
				bulbContainer.classList.add('on');
			} else {
				bulbContainer.classList.remove('on');
				bulbContainer.classList.add('off');
			}
		});
	</script>
</body>

</html>
