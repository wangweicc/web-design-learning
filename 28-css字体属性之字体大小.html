<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性之字体大小</title>
    <style>
        body {
            font-size: 16px;
        }

        /* 标题标签比较特殊，需要单独指定文字大小 */
        h2 {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h2>豆豆的秘密</h2>
    <p>过去</p>
    <p>现在</p>
    <p>未来</p>
</body>

</html>
