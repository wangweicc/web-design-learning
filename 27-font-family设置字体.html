<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-family设置字体</title>
    <style>
        h2 {
            font-family: 'Microsoft YaHei';
        }

        p {
            font-family: '微软雅黑'
        }
    </style>
</head>

<body>
    <h2>豆豆的秘密</h2>
    <p>过去</p>
    <p>现在</p>
    <p>未来</p>
</body>

</html>
